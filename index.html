<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
  <link rel="stylesheet" href="./style1.css">
  <link rel="stylesheet" href="learn_more.css" type="text/css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-form">
  <form>
    <h1>Login to continue</h1>
    <div style=" padding: 30px 30px 0 35px;font-weight: 100;">Welcome back,access your account here</div>
    <div class="content">
      <div class="input-field">
        <input type="email" placeholder="Enter Email" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" autocomplete="new-password">
      </div>
      <a href="#" class="link">Forgot Password?</a>
    </div>
    <div class="action">
      <button>Continue</button>
    </div>
  </form>
</div>
<!-- partial -->
  <script>
let form = document.querySelecter('form');
form.addEventListener('submit', (e) => {
  e.preventDefault();
  return false;
});
  </script>
</body>
</html>
